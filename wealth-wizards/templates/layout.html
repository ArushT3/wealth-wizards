<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="/static/logo_dark_mode.png" rel="icon">
    <title>Wealth Wizard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        .navbar {
            background-color: #1f1f1f !important;
            padding: 15px;
            text-align: right;
        }
        .navbar-brand {
            font-weight: 600;
            color: #ffffff !important;
            margin-right: auto;
        }
        .nav-link {
            color: #ffffff !important;
            transition: 0.3s;
        }
        .nav-link:hover {
            text-decoration: underline;
            color: #bbbbbb !important;
        }
        .container-fluid {
            max-width: 1200px;
        }
        main {
            padding: 50px 20px;
        }
        .btn-light {
            background-color: #333;
            color: #ffffff !important;
            border: none;
        }
        .btn-light:hover {
            background-color: #444;
        }
        table {
            background-color: #000 !important;
            color: #fff !important;
            border: 1px solid #fff !important;
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: #222 !important;
            color: #fff !important;
            border: 1px solid #fff !important;
            padding: 10px;
            text-align: left;
        }
        td {
            border: 1px solid #fff !important;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark sticky-top">
        <div class="container-fluid d-flex justify-content-end">
            <a class="navbar-brand" href="/">Wealth Wizards</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbar">
                {% if session["user_id"] %}
                    <ul class="navbar-nav text-end">
                        <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="/backtest">Backtest</a></li>
                        <li class="nav-item"><a class="nav-link" href="/addstock">Add Stock</a></li>
                    </ul>
                    <ul class="navbar-nav text-end">
                        <li class="nav-item"><a class="nav-link btn btn-light text-dark px-3" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav text-end">
                        <li class="nav-item"><a class="nav-link btn btn-light text-dark px-3" href="/login">Login</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-light text-dark px-3 ms-2" href="/register">Register</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container-fluid text-center">
        {% block main %}{% endblock %}
    </main>
    {% block script %}{% endblock %}
</body>

</html>
